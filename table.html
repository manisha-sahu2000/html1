<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
    <style>
        table{
            text-align: center;
            border: 1px solid #000;
            border-collapse: collapse;
           
        }
        tr,td,th{
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>table element</h1>
    <table border="1">
       <thead>
        <tr>
            <th>USERNAME</th>
            <th>PASSWORD</th>
        </tr>
       </thead>
       <tbody>

        <tr>
            <td>tina </td>
            <td>@1234</td>
            
        </tr>
        <tr>
            <td>tiku</td>
            <td>@abcd</td>
        </tr>
       </tbody>
       <tfoot>
        <tr>
            <td colspan="2">count:2</td>
        </tr>
       </tfoot>
    </table>
    
</body>
</html>
